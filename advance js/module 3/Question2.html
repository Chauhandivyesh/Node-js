<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click the button</title>
</head>
<body>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("my-class");
  
        function showAlert() {
          alert("Button clicked!");
        }
  
        for (var i = 0; i < elements.length; i++) {
          elements[i].addEventListener("click", showAlert);
        }
      });
    </script>
    <h1> Create a program that will select all the classes and loop over and whenever i click the 
        button the alert should show</h1>
    <h2>Click the button</h2>
    <button class="my-class">Button 1</button>
    <button class="my-class">Button 2</button>
    <button class="my-class">Button 3</button>
</body>
</html>
