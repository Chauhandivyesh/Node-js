<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
          background-color: #fff;
          margin: 10% auto;
          padding: 20px;
          max-width: 400px;
          border-radius: 5px;
          text-align: center;
        }

        .close-btn {
          margin-top: 10px;
          padding: 10px 20px;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        .modal-btn {
          margin: 10px;
          padding: 10px 20px;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        .modal-btn:hover, .close-btn:hover {
          background-color: #555;
        }

    </style>
</head>
<body>
    <button class="modal-btn" data-modal-id="modal1">Open Modal 1</button>
    <button class="modal-btn" data-modal-id="modal2">Open Modal 2</button>
    <button class="modal-btn" data-modal-id="modal3">Open Modal 3</button>
  
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h2>Modal 1</h2>
        <p>This is the content of Modal 1.</p>
        <button class="close-btn">Close</button>
      </div>
    </div>
  
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h2>Modal 2</h2>
        <p>This is the content of Modal 2.</p>
        <button class="close-btn">Close</button>
      </div>
    </div>
  
    <div id="modal3" class="modal">
      <div class="modal-content">
        <h2>Modal 3</h2>
        <p>This is the content of Modal 3.</p>
        <button class="close-btn">Close</button>
      </div>
    </div>
  
    <script src="script.js">
        const modalButtons = document.querySelectorAll('.modal-btn');
        const closeButtons = document.querySelectorAll('.close-btn');
        const modals = document.querySelectorAll('.modal');

        // Open modal when the corresponding button is clicked
        modalButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            const modalId = button.getAttribute('data-modal-id');
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        });
        });

        // Close modal when the close button is clicked
        closeButtons.forEach(function(button) {
        button.addEventListener('onclick', function() {
            const modal = button.closest('.modal');
            modal.style.display = 'none';
        });
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('onclick', function(event) {
        modals.forEach(function(modal) {
        }
        )})
    </script>
  </body>
</html>
